<!DOCTYPE html>
<html>
    <head>
        <title>Mengisi data ke array</title>
    </head>
    <body>
        <script>
            //kita punya array seperti berikut
            var product = ["senter", "semangka", "apel", "obeng"];

            // menambahkan tv ke dalam array product
            product.push("Televisi");

            //menampilkan isi array
            document.write(product);
        </script>
    </body>
</html>
