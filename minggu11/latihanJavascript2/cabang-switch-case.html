<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>

            var jawab = prompt ("Kamu Beruntung !! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";

            switch(jawab) {
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    haidah = "1 Kotak Kopi";
                    break;
                case "3":
                    hadiah = "Stricker";
                    break;
                case "4":
                    hadiah = "Minyak Goreng";
                    break;
                case "5":
                    hadiah = "Uang Tunah Rp 50.000";
                    break;
                default:
                    document.write("<p>Opps!! Anda salah pilih nomor</p>");
            }

            if(hadiah === "") {
                document.write("<p>Kamu gagal mendapat hadiah</p>");
            }
            else {
                document.write("<h2>Selamat kamu mendapatkan" + hadiah +"</h2>");
            }
        </script>
    </body>
</html>
