<!DOCTYPE html>
<html>
    <head>
        <title>Array Hapus Depan</title>
    </head>
    <body>
        <script>
            //kita punya array seperti berikut
            var product = ["senter", "semangka", "apel", "obeng"];

            // hapus data dari depan
            product.shift();

            //menampilkan isi array
            document.write(product);
        </script>
    </body>
</html>
