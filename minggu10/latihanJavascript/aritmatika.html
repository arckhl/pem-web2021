<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Aritmatika</title>
    </head>
    <body>
        <h1>Aritmatika Sederhana</h1>
        <script>
            var a = 20;
            var b = 10;
            var c = 0;

            // penambahan
            c = a + b;
            document.write(`${a} + ${b} = ${c}<br>`);

            // pengurangan
            c = a - b;
            document.write(`${a} - ${b} = ${c}<br>`);

            // perkalian
            c = a * b;
            document.write(`${a} * ${b} = ${c}<br>`);

            // pembagian
            c = a / b;
            document.write(`${a} / ${b} = ${c}<br>`);

            // pemangkatan
            c = a ** b;
            document.write(`${a} ** ${b} = ${c}<br>`);

            // modulo
            c = a % b;
            document.write(`${a} % ${b} = ${c}<br>`);
        </script>
    </body>
</html>
