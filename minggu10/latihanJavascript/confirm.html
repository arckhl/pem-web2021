<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm ("Apakah kamu yakin akan mengunjungi website Itu") ;

            if (yakin) {
                location = "http://youtube.com";
            } else {
                document.write("Jika belum disini aja, atau jika udah siap bisa klik disamping :) ") ;
            }
        </script>
        <button onclick="location = 'http://youtube.com'">Coba Klik</button>
    </body>
</html>
